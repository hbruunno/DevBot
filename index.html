<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3acc8397b3.js" crossorigin="anonymous"></script>
  <script src="sript.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>DevBot</title>
</head>
<body class="open-chat">
  <div class="container ">
    <header>
      <div class="logo">
        <i class="fa-regular fa-message fa-lg"></i>
        <h1>DevBot</h1>
      </div>      

      <button class="close">
        <i class="fa-solid fa-xmark fa-x1"></i>
      </button>
    </header>

    <main>
      <ul>
        <li class="message bot">
          <i class="fa-solid fa-robot fa-xl"></i>
          <p>Olá, sou o <strong>DevBot</strong> <br/>Como posso ajudar?</p>
        </li>
        
      </ul>
    </main>

    <footer>
      <textarea placeholder="Insira uma mensagem" rows="1" required ></textarea>
      <button class="send-message" onclick="handleChat()">
        <i class="fa-regular fa-paper-plane"></i>
      </button>
    </footer>
  </div>

  <button class="toggler">
    <i class="fa-regular fa-message fa-xl"></i>
    <i class="fa-solid fa-xmark fa-xl"></i>   
  </button>
</body>
</html>
